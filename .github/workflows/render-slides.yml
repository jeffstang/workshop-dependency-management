name: Render Quarto Slides

on:
  push:
    branches: [ main ]

jobs:
  render:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Render slides
        run: |
          mkdir -p docs
          quarto render slides/index.qmd --to revealjs --output-dir ../docs

      - name: Upload rendered site as artifact
        uses: actions/upload-artifact@v4
        with:
          name: slides-docs
          path: docs
